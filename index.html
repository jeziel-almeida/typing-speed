<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleMedia.css">
    <link id="theme" rel="stylesheet" href="themes/aurora.css">

</head>

<body>
    <h2 id="header">typings</h2>

    <div id="command-center" class>
        <div class="bar">
            <div id="left-wing">
                <span id="word-count" style="display: inline;">
                    <span id="wc-10" onclick="setWordCount(10)">10</span>
                    <text> / </text>
                    <span id="wc-25" onclick="setWordCount(25)">25</span>
                    <text> / </text>
                    <span id="wc-50" onclick="setWordCount(50)">50</span>
                    <text> / </text>
                    <span id="wc-100" onclick="setWordCount(100)">100</span>
                    <text> / </text>
                    <span id="wc-250" onclick="setWordCount(250)">250</span>
                </span>
                <span id="time-count" style="display: none;">
                    <span id="tc-15" onclick="setTimeCount(15)">15</span>
                    <text> / </text>
                    <span id="tc-30" onclick="setTimeCount(30)">30</span>
                    <text> / </text>
                    <span id="tc-60" onclick="setTimeCount(60)">60</span>
                    <text> / </text>
                    <span id="tc-120" onclick="setTimeCount(120)">120</span>
                    <text> / </text>
                    <span id="tc-240" onclick="setTimeCount(240)">240</span>
                </span>
            </div>
            <div id="right-wing">WPM: XX / ACC: XX</div>
        </div>

        <div id="typing-area">
            <div id="text-display" style="display: block; height: auto;">
                <span class="highlight">undefined </span>
                <span>undefined </span>
                <span>undefined </span>
                <span>undefined </span>
                <span>undefined </span>
                <span>undefined </span>
                <span>undefined </span>
                <span>undefined </span>
                <span>undefined </span>
                <span>undefined </span>
            </div>
            <div class="bar">
                <input type="text" id="input-field" spellcheck="false" autocomplete="off" autocorrect="off"
                    autocapitalize="off" tabindex="1" class>
                <button id="redo-button" onclick="setText(event)" tabindex="2">redo</button>
            </div>
        </div>

    </div>

    <div id="theme-center" class="hidden">
        <div id="left-wing" onclick="hideThemeCenter();">< back</div>
        <div id="theme-area">
            <div class="theme-button" onclick="setTheme('yuri');" id="yuri" tabindex="10" style="background: rgb(41, 54, 73); color: rgb(234, 66, 33);">yuri</div>
            <div class="theme-button" onclick="setTheme('light');" id="light" tabindex="11" style="background: rgb(250, 250, 250); color: rgb(26, 26, 26);">light</div>
            <div class="theme-button" onclick="setTheme('aurora');" id="aurora" tabindex="12" style="background: linear-gradient(-20deg, rgb(231, 60, 126), rgb(35, 166, 213), rgb(35, 213, 171)); color: rgb(26, 26, 26);">aurora</div>

        </div>
    </div>

    <div id="footer">
        <a href="#">user guide</a>
         / 
        <div id="show-themes" class="button" onclick="showThemeCenter();" tabindex="4">themes</div>
    </div>

    <script src="main.js"></script>
</body>

</html>
