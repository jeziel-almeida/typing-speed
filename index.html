<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleMedia.css">
    <link id="theme" rel="stylesheet" href="themes/aurora.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <h2 id="header">Typing Speed</h2>

    <div id="command-center" class>
        <div class="bar">
            <div id="left-wing">
                <span id="word-count" style="display: inline;">
                    <span>Type, correctly, the text below â†“</span>
                </span>
            </div>
            <div id="right-wing">Seconds: X.X / WPM: XX</div>
        </div>

        <div id="typing-area">
            <div id="text-display" style="display: block; height: auto;">
            </div>

            <div class="bar">
                <input type="text" id="input-field" spellcheck="false" autocomplete="off" autocorrect="off"
                    autocapitalize="off" tabindex="1" class>
                <button id="redo-button" tabindex="2">restart</button>
            </div>
        </div>

        

    </div>

    <div id="history-center" class="hidden">
        <div id="left-wing" onclick="hideHistoryCenter();">< back</div>
        <div id="history">
            <p class="history-card">Nothing to see here yet</p>
        </div>
    </div>

    <div id="theme-center" class="hidden">
        <div id="left-wing" onclick="hideThemeCenter();">< back</div>
        <div id="theme-area">
            <div class="theme-button" onclick="setTheme('yuri');" id="yuri" tabindex="10" style="background: rgb(41, 54, 73); color: rgb(234, 66, 33);">yuri</div>
            <div class="theme-button" onclick="setTheme('light');" id="light" tabindex="11" style="background: rgb(250, 250, 250); color: rgb(26, 26, 26);">light</div>
            <div class="theme-button" onclick="setTheme('aurora');" id="aurora" tabindex="12" style="background: linear-gradient(-20deg, rgb(231, 60, 126), rgb(35, 166, 213), rgb(35, 213, 171)); color: rgb(26, 26, 26);">aurora</div>
            <div class="theme-button" onclick="setTheme('hogwarts');" id="hogwarts" tabindex="13" style="background: rgb(14, 95, 216); color: rgb(247, 250, 252);">hogwarts</div>
        </div>
    </div>

    <div id="language-center" class="hidden">
        <div id="left-wing" onclick="hideLanguageCenter();">< back</div>
        <div id="theme-area">
            <div class="theme-button" onclick="setLanguage('english');" style="background: rgb(250, 250, 250); color: rgb(26, 26, 26);">English</div>
            <div class="theme-button" onclick="setLanguage('portuguese');" style="background: rgb(250, 250, 250); color: rgb(26, 26, 26);">Portuguese</div>
        </div>
    </div>

    <div id="footer">
        <div id="show-history" class="button" onclick="showHistoryCenter();">history</div>
        /
        <div id="show-themes" class="button" onclick="showThemeCenter();" tabindex="4">themes</div>
        /
        <div id="show-language" class="button" onclick="showLanguageCenter();">language</div>
    </div>
    <div></div>

    <script type="module" src="main.js"></script>
</body>

</html>
