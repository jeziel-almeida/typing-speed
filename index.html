<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleMedia.css">
    <link id="theme" rel="stylesheet" href="themes/aurora.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <h2 id="header">Typing Speed</h2>

    <div id="command-center" class>
        <div class="bar">
            <div id="command-container">
                <span id="word-count" style="display: inline;">
                    <span id="command-text">Type the text below correctly â†“</span>
                </span>
            </div>

            <lord-icon
                id="clock-icon"
                src="https://cdn.lordicon.com/qznlhdss.json"
                trigger="loop"
                colors="primary:#ffffff"
                state="loop"
                style="width:25px;height:25px"
                class="hidden">
            </lord-icon>

            <div id="right-wing" class="command-result">Seconds: X.X / WPM: XX</div>
        </div>

        <div id="typing-area">
            <div id="text-display" style="display: block; height: auto;">
            </div>

            <div class="bar">
                <input type="text" id="input-field" spellcheck="false" autocomplete="off" autocorrect="off"
                    autocapitalize="off" tabindex="1" class>
                <button id="redo-button" tabindex="2">restart</button>
            </div>
        </div>

        

    </div>

    <div id="history-center" class="hidden">
        <div id="left-wing" class="hide-screen" onclick="hideHistoryCenter();">
            <lord-icon
                src="https://cdn.lordicon.com/nhfyhmlt.json"
                trigger="hover"
                colors="primary:#ffffff"
                state="hover-3"
                style="width:25px;height:25px"
                class="close-icon">
            </lord-icon>    
            close
        </div>
        <div id="history" class="hidden">
            
        </div>

        <div id="history-temp">
            <p class="history-card">Nothing to see here yet</p>
        </div>
    </div>

    <div id="theme-center" class="hidden">
        <div id="left-wing" class="hide-screen" onclick="hideThemeCenter();">
            <lord-icon
                src="https://cdn.lordicon.com/nhfyhmlt.json"
                trigger="hover"
                colors="primary:#ffffff"
                state="hover-3"
                style="width:25px;height:25px"
                class="close-icon">
            </lord-icon>    
            close
        </div>
        <div id="theme-area">
            <div class="theme-button" onclick="setTheme('yuri');" id="yuri" tabindex="10" style="background: rgb(41, 54, 73); color: rgb(234, 66, 33);">yuri</div>
            <div class="theme-button" onclick="setTheme('light');" id="light" tabindex="11" style="background: rgb(250, 250, 250); color: rgb(26, 26, 26);">light</div>
            <div class="theme-button" onclick="setTheme('aurora');" id="aurora" tabindex="12" style="background: linear-gradient(-20deg, rgb(231, 60, 126), rgb(35, 166, 213), rgb(35, 213, 171)); color: rgb(26, 26, 26);">aurora</div>
            <div class="theme-button" onclick="setTheme('hogwarts');" id="hogwarts" tabindex="13" style="background: rgb(14, 95, 216); color: rgb(247, 250, 252);">hogwarts</div>
        </div>
    </div>

    <div id="language-center" class="hidden">
        <div id="left-wing" class="hide-screen" onclick="hideLanguageCenter();">
            <lord-icon
                src="https://cdn.lordicon.com/nhfyhmlt.json"
                trigger="hover"
                colors="primary:#ffffff"
                state="hover-3"
                style="width:25px;height:25px"
                class="close-icon">
            </lord-icon>    
            close
        </div>
        <div id="language-area">
            <div class="language-button" onclick="setLanguage('english');" style="background: rgb(250, 250, 250); color: rgb(26, 26, 26);">English</div>
            <div class="language-button" onclick="setLanguage('portuguese');" style="background: rgb(250, 250, 250); color: rgb(26, 26, 26);">Portuguese</div>
        </div>
    </div>

    <div id="footer">
        <button id="show-history" class="button" onclick="showHistoryCenter();">history</button>
        
        <button id="show-themes" class="button" onclick="showThemeCenter();" tabindex="4">themes</button>
        
        <button id="show-language" class="button" onclick="showLanguageCenter();">language</button>

    </div>
    
    
    <div class="footer-info">
        <p>Developed by <a href="https://github.com/jeziel-almeida" target="_blank">Jeziel Almeida</a> &copy; Based on <a href="https://typings.gg" target="_blank">typings.gg</a></p>
        <a href="https://lordicon.com/" target="_blank" style="font-size:14px;">Icons by Lordicon.com</a>
    </div>
    
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <script src="main.js"></script>

</body>

</html>
